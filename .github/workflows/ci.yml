name: Media Scraper Backend CI

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/backend
  CONTAINER_NAME: media-scraper-backend
  PORT_HOST: 3001
  PORT_CONTAINER: 3000
  USE_HOST_NETWORK: 'true'

jobs:
  # 1. BUILD & PUSH
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./media_scraper_backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline
          build-args: |
            NODE_VERSION=22-alpine

  # 2. DEPLOY (Self-Hosted)
  deploy:
    name: Deploy
    needs: build
    runs-on: [self-hosted, Linux, X64]
    if: success()
    
    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Latest Image
        run: docker pull ${{ env.IMAGE_NAME }}:latest

      - name: Stop Old Container
        run: docker rm -f ${{ env.CONTAINER_NAME }} || true

      - name: Create Env File
        run: |
          # Write secrets to .env file
          echo "${{ secrets.PROD_ENV_FILE }}" > .env.prod
          # Appending Port just in case
          echo "PORT=${{ env.PORT_CONTAINER }}" >> .env.prod

      - name: Run New Container
        run: |
          NETWORK_FLAG=""
          if [ "${{ env.USE_HOST_NETWORK }}" = "true" ]; then
            NETWORK_FLAG="--network host"
          fi

          docker run -d \
            ${NETWORK_FLAG} \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            --env-file .env.prod \
            -p ${{ env.PORT_HOST }}:${{ env.PORT_CONTAINER }} \
            ${{ env.IMAGE_NAME }}:latest

      - name: Clean Up
        run: |
          rm -f .env.prod
          docker image prune -f
