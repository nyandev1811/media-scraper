server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API calls if needed (but currently client talks directly to backend)
    # location /api {
    #     proxy_pass http://backend:3000;
    # }
}
