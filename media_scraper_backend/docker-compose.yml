version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media_scraper
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 200M

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M

  backend:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: media_scraper
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 600M

volumes:
  postgres_data:
